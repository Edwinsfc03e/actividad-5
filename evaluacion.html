  <script>
    // Variables para el juego
    let currentLevel = 1;  // Comenzamos en el nivel 1
    let targetCount = 1;    // El objetivo es 1 objeto al principio
    let foundCount = 0;     // Contador de objetos encontrados

    // Inicializamos el juego
    function startGame() {
      generateItems(currentLevel);  // Llama a la funciÃ³n para generar objetos para el nivel actual
    }

    // Genera los objetos en el juego (dependiendo del nivel)
    function generateItems(level) {
      const gameContainer = document.getElementById("gameContainer");
      gameContainer.innerHTML = ""; // Limpiar el contenedor antes de agregar nuevos elementos

      const objects = [];
      for (let i = 0; i < level * 5; i++) {
        let obj;
        if (i < targetCount) {
          obj = { type: "gato", emoji: "ğŸ±", found: false }; // RepresentaciÃ³n del objeto (gato)
        } else {
          obj = { type: "perro", emoji: "ğŸ¶", found: false }; // Otro objeto (perro)
        }
        objects.push(obj);
      }

      // Desordenamos los objetos para que no estÃ©n en orden
      objects.sort(() => Math.random() - 0.5);

      // Creamos los elementos visuales
      objects.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.onclick = () => {
          if (!item.found) {
            if (item.type === "gato") {
              itemDiv.style.opacity = 0.5;
              item.found = true;
              foundCount++;
              checkProgress();  // Comprobamos si se encontrÃ³ todos los objetos correctos
            } else {
              alert("Â¡No es el objeto correcto! ğŸ˜Ÿ Sigue buscando.");

          }
        };
        itemDiv.textContent = item.emoji;  // Usamos el emoji como contenido visual
        gameContainer.appendChild(itemDiv);
      });
    }

    // Verificamos el progreso del jugador
    function checkProgress() {
      if (foundCount === targetCount) {
        document.getElementById("levelText").innerText = `Â¡Nivel ${currentLevel} completado! ğŸ‰`;
        document.getElementById("levelUp").classList.remove("hidden");  // Mostramos el botÃ³n para continuar al siguiente nivel
      }

    // Pasar al siguiente nivel
    function nextLevel() {
      if (currentLevel === 10) {

        return;

      foundCount = 0;  // Reiniciamos el contador de objetos encontrados
      currentLevel++;  // Aumentamos el nivel
      targetCount = currentLevel;  // El objetivo es igual al nivel (nivel 1 = 1, nivel 2 = 2, etc.)
      document.getElementById("levelUp").classList.add("hidden");  // Ocultamos el botÃ³n de nivel siguiente
      document.getElementById("levelText").innerText = `Nivel ${currentLevel}: Encuentra ${targetCount} ğŸ±`;  // Actualizamos el texto del nivel
