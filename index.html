<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Aprende los Números!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffcf9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff6347;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #444;
    }
    .number-button {
    font-size: 24px;
    padding: 20px;
    margin: 10px;
    background-color: #48c6ef;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
    }

    .number-button:hover {
    background-color: #0197c3;
    transform: scale(1.1);
    }

    .number-button:active {
    transform: scale(0.95);
    }

  </style>
</head>
<body>

  <h1>¡Bienvenido a la actividad de los números!</h1>
  <p>Selecciona el número que deseas aprender:</p>
